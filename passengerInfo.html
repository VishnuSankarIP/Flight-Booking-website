<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripma</title>
    <link rel="stylesheet" href="passengerInfo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand ps-5" style="color:  #605DEC;font-family: 'Kanit', sans-serif;font-size: 25px;"
                    href="#">Tripma</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item ">
                            <a class="nav-link active" style="color: #605DEC;" aria-current="page" href="#">Flights</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="#">Hotels</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Packages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign in</a>
                        </li>
                        <div class="btnclass pe-5">
                            <button class="btn1 " data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Sign up
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="exampleModalLabel">Sign up for Tripma</h4>

                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Tripma is totally free to use. Sign up using your email address or phone
                                                number below to get started.</p>
                                            <form>
                                                <input type="text" placeholder="Email or phone number"
                                                    class="form-control"><br>
                                                <input type="text" placeholder="Password" class="form-control"><br>
                                                <input type="checkbox" id="q1" name="w1"><label for="q1">&nbsp; I agree
                                                    to the
                                                    <span style="color: #605DEC;">terms and
                                                        conditions</span></label><br>
                                                <input type="checkbox" name="w1" id="q2"><label for="q2">&nbsp; Send me
                                                    the
                                                    latest deal alert</label><br>
                                                <div class="CreateBtn mt-3" style="text-align: center;"><button
                                                        class="createAccBtn">Create account</button></div>
                                                <div class="linkTag" style="text-align: center;">

                                                    <button class="Slink mt-2" style="border: #605DEC 1px solid;"><img
                                                            src="./images/google.png">Continue with Google</button><br>
                                                    <button class="Slink mt-2" style="border: #605DEC 1px solid;"><img
                                                            src="./images/icon.png">Continue with Apple</button><br>
                                                    <button class="Slink mt-2" style="border: #605DEC 1px solid;"><img
                                                            src="./images/facebook1.png">Continue with Facebook</button>
                                                </div>

                                            </form>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>


                    </ul>
                </div>
            </div>
        </nav>

    </header>
    
</body>
</html>
